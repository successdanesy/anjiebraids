<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjie Braids</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const accordions = document.querySelectorAll('.accordion');

    accordions.forEach(accordion => {
      accordion.addEventListener('click', () => {
        accordion.classList.toggle('active');
        const panel = accordion.nextElementSibling;

        if (panel.style.display === 'block') {
          panel.style.display = 'none';
        } else {
          panel.style.display = 'block';
        }
      });
    });
  });
</script>  

<body>
  <!-- BOOKING SECTION -->

<section id="booking" class="booking-section">
    <div class="container">
      <h2 class="section-title">Book Your Appointment</h2>
      <p class="section-subtitle">Choose your preferred date, time, and service below</p>
      
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="booking-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        
        <label for="service">Select Service:</label>
        <select name="service" id="service" required>
          <option value="">-- Please Choose --</option>
          <option value="Blow Dry">Blow Dry</option>
          <option value="Coloring">Coloring</option>
          <option value="Styling">Styling</option>
          <option value="Haircut">Haircut</option>
        </select>
        
        <label for="date">Preferred Date:</label>
        <input type="date" name="date" required>
        
        <label for="time">Preferred Time:</label>
        <input type="time" name="time" required>
        
        <textarea name="message" placeholder="Any special requests?" rows="4"></textarea>
        
        <label class="consent">
          <input type="checkbox" name="consent" required>
          Iâ€™ve read and agree to the booking rules.
        </label>
  
        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>
    </div>
  </section>


</body>
 </html>
